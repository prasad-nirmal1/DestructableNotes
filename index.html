<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Self-Destruct Note (Image Only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      max-width: 500px;
      width: 90%;
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      background: #e53935;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #ff1744;
    }

    canvas {
      max-width: 100%;
      border-radius: 10px;
    }

    @media print {
      body { display: none; }
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">
  <div class="container" id="mainContainer">
    <h2>üß® Create Self-Destruct Note</h2>
    <textarea id="noteInput" placeholder="Write your secret note..."></textarea>
    <select id="expireTime">
      <option value="5">Expire after 5 minutes</option>
      <option value="10">Expire after 10 minutes</option>
      <option value="30">Expire after 30 minutes</option>
    </select>
    <button onclick="createNote()">Create Note</button>
    <div style="margin-top: 15px; display: none;" id="noteLinkBox">
      <p>üîó Share this one-time link:</p>
      <input type="text" id="noteLink" readonly />
    </div>
  </div>

  <script>
    // üî• Firebase Config ‚Äì Replace this with your own
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createNote() {
      const note = document.getElementById("noteInput").value.trim();
      const minutes = parseInt(document.getElementById("expireTime").value);
      if (!note) return alert("Please write a note.");

      const id = Date.now().toString(36) + Math.random().toString(36).substring(2, 5);
      const expiresAt = Date.now() + minutes * 60 * 1000;

      db.ref("notes/" + id).set({
        content: note,
        createdAt: Date.now(),
        expiresAt,
        viewed: false
      });

      const link = `${location.origin}${location.pathname}?id=${id}`;
      document.getElementById("noteLink").value = link;
      document.getElementById("noteLinkBox").style.display = "block";
      document.getElementById("noteInput").value = "";
    }

    window.onload = () => {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");

      if (id) {
        db.ref("notes/" + id).once("value").then(snapshot => {
          const data = snapshot.val();
          if (!data || data.viewed || Date.now() > data.expiresAt) {
            db.ref("notes/" + id).remove();
            return showError("Note has already been opened or expired.");
          }

          db.ref("notes/" + id).remove(); // delete immediately

          const note = data.content;
          document.body.innerHTML = `
            <div class="container">
              <h2>üîì Secret Note</h2>
              <canvas id="noteCanvas"></canvas>
              <p style="margin-top:15px; color:gray;">This note has now self-destructed üí•</p>
            </div>
          `;
          drawTextToCanvas(note);
        });
      }
    };

    function showError(msg) {
      document.body.innerHTML = `
        <div class="container">
          <h2>‚ùå Error</h2>
          <p>${msg}</p>
        </div>
      `;
    }

    function drawTextToCanvas(text) {
      const canvas = document.getElementById("noteCanvas");
      const ctx = canvas.getContext("2d");

      const width = 400;
      const height = 200 + text.split("\n").length * 25;
      canvas.width = width;
      canvas.height = height;

      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#fff";
      ctx.font = "16px Segoe UI";
      const lines = text.split("\n");
      lines.forEach((line, index) => {
        ctx.fillText(line, 20, 40 + index * 25);
      });
    }
  </script>
</body>
</html>
